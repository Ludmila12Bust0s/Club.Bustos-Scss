<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <meta charset="utf-8">
    <title>Club Sol y Lago centro de natacion.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Club Sol y Lago no es solamente un club, nos dedicamos a mejorar los habitos de vida de las personas a traves del deporte.">
</head>

<body>
<section class="container">
    <!--HEADER-->
    <header>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="../imagenes/logo club.png" alt="" width="500" height="110">
        </div>
    <nav class="navbar sticky-top navbar-expand-lg  navbar-light animate__animated animate__slow animate__zoomIn"  style="background-color: #9E9EFF;">
        <a class="navbar-brand" href="../index.html">
        <img src="../imagenes/logo.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
        Sobre Nosotros
    </a>
        <a class="nav-link link-dark" href="../pages/staff.html">Staff</a>
        <a class="nav-link link-dark" href="../pages/actividades.html">Actividades</a>
        <a class="nav-link link-dark" href="../pages/actividades-especiales.html">Actividades Especiales</a>
        <a class="nav-link link-dark" href="../pages/contacto.html">Contacto</a>
  </nav>
</header>
    <!--MAIN-->
<main id="main_container">
    <div class="item1 animate__animated animate__slow animate__fadeInLeft">
    <form action="https://formspree.io/f/xoqrkpvz" method="POST" class="mt-5">
    <fieldset>
    <legend id="contactanos"> CONTACTANOS </legend>
    <div class="mt-3">  
        <label for="nombre" class="infoACompletar"> Nombre</label>
        <input type="text" name="nombre" id="nombre">  <br/>
    </div>
    <div class="mt-3">
        <label for="apellido" class="infoACompletar"> Apellido</label>
        <input type="text" name="apellido" id="apellido"> <br/>
    </div>
    <div class="mt-3">
        <label for="numero de telefono" class="infoACompletar">Número de telefono</label>
        <input type="text" name="numero de telefono" id="numero de telefono"> <br/>
    </div>
    <div class="mt-3">
        <label for="e-mail" class="infoACompletar"> E-mail</label>
        <input type="text" name="e-mail" id="e-mail"> <br/>
    </div>
    <div class="mt-3">
        <label for="actividades" class="infoACompletar">Actividades a elegir</label>
        <select name="actividades" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="actividad 1">Natación niños</option>
            <option value="actividad 2">natación jovenes</option>
            <option value="actividad 3">natación adultos</option>
            <option value="actividad 4">aquagym</option>
            <option value="actividad 5">aquacross</option>
            <option value="actividad 6">matronatación</option>
            <option value="actividad 7">practica libre</option>
            <option value="actividad 8">rehabilitación</option>
            <option value="actividad 9">natacion adaptada</option>
            <option value="actividad 10">actividades al aire libre</option>
        </select>
    </div>
    <input type="submit" value="Enviar" class="bottom">
    </fieldset>
    </form>
</div>
<div class="item2 animate__animated animate__slow animate__fadeInLeft">
    <label id="ubicacion">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9631.704113189046!2d-64.48064387113382!3d-31.40526305391546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x17db571ce97b0986!2sClub%20de%20Natacion%20Sol%20y%20Lago!5e0!3m2!1ses-419!2sar!4v1650145627862!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </label>
</div>
</main>
<!--FOOTER-->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="footer">
    <p class="col-md-4 mb-0 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sol y Lago, acompañandote.</font></font></p>
      
    <a href="../imagenes/logo.png" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>
      
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><img src="../imagenes/logofacebook.png" alt="Logo Facebook" width="60px"></font></font></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></a><img src="../imagenes/logoinsta.jpg" alt="Logo Insta" width="30px"></li>
    </ul>
</div>
</footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
</html>
